<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Atvd box model</title>
        <style>
            .box {
                width: 200px;
                height: 200px;
                padding: 50px;
                border: 5px solid;
                border-radius: 5em;
                border-top-left-radius: 2px;
                margin: 15px;
                color: white;
                background-color: #FFBD00;
                border-color: red green blue yellow;
                text-align: justify;
            }
        </style>
    </head>
    <body>
        <div class="box">
            Este é o conteúdo da caixa.
        </div>
    </body>
</html>
